<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結帳 - L＆欸嘍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">L＆欸嘍</a></h1>
  </header>
  <main>
    <section>
      <h2>購物車內容</h2>
      <ul id="cart-list"></ul>
      <p id="total-price"></p>
    </section>
    <section>
      <h2>填寫訂單資訊</h2>
      <form id="checkout-form">
        <label>姓名：<input type="text" name="顧客姓名" required /></label><br />
        <label>FB：<input type="text" name="FB" /></label><br />
        <label>IG：<input type="text" name="IG" /></label><br />
        <label>社群暱稱：<input type="text" name="社群暱稱" /></label><br />
        <label>電話：<input type="tel" name="電話" required /></label><br />
        <label>Gmail：<input type="email" name="Gmail" required /></label><br />
        <br />
        <button type="submit">送出訂單</button>
      </form>
    </section>
  </main>
  <script src="checkout.js"></script>
</body>
</html>
